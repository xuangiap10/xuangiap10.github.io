<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Responsive Layout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="bt_layout.css" rel="stylesheet">
</head>
<body>
    <h2></h2>
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-md-12">
                <div class="header">Header</div>
            </div>
        </div>
        
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-md-12">
                <div class="menu">
                    <span class="childmenu">Menu1 </span>
                    <span class="childmenu">Menu2 </span>
                    <span class="childmenu">Menu3 </span>
                </div>
            </div>
        </div>
        
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-md-4">
                <div class="left">column1</div>
            </div>
            <div class="col-md-4">
                <div class="middle">column2</div>
            </div>
            <div class="col-md-4">
                <div class="right">column3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="cfooter">Footer</div>
            </div>
        </div>

    </div>
</body>
</html>
